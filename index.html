<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commission Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #ff6200;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .image-area {
      width: 100%;
      height: auto; /* Адаптивная высота */
      max-width: 1280px; /* Максимальная ширина */
      margin: 0 auto 20px auto;
      border: 2px dashed #ccc;
      overflow: hidden;
    }
    .image-area img {
      width: 100%;
      height: auto;
      max-height: 960px; /* Максимальная высота */
      object-fit: contain; /* Сохраняет пропорции */
    }
    .input-group {
      margin: 15px 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .input-group label {
      width: 150px;
      color: #fff;
      margin-right: 10px;
    }
    select, input {
      padding: 5px;
      width: 100px;
      height: 25px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6200;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #e65c00;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ff6200;
    }
    /* Медиа-запросы для адаптации на маленьких экранах */
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        text-align: center;
      }
      .input-group label {
        width: 100%;
        margin-right: 0;
        margin-bottom: 5px;
      }
      select, input {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commission Price Calculator</h1>
    <div class="image-area">
      <img src="#Prices.png" alt="Commission Image">
    </div>
    <div class="input-group">
      <label for="type">Select Type:</label>
      <select id="type">
        <option value="50">Sketch</option>
        <option value="100">Render</option>
        <option value="150">Full</option>
      </select>
    </div>
    <div class="input-group">
      <label for="extraPictures">Number of Pictures:</label>
      <input type="number" id="extraPictures" min="0" value="0">
    </div>
    <div class="input-group">
      <label for="extraCharacters">Number of Characters:</label>
      <input type="number" id="extraCharacters" min="0" value="0" readonly>
    </div>
    <div class="input-group">
      <label for="altVersion">Number of Versions:</label>
      <input type="number" id="altVersion" min="0" value="0">
    </div>
    <button onclick="calculatePrice()">Calculate</button>
    <div id="result">Total: 0.00$</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
