<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commission Price Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      color: #FF8D00;
      font-size: clamp(1.5em, 4vw, 2em);
      margin-bottom: 15px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    .image-area {
      width: 100%;
      height: auto;
      margin: 0 auto 15px auto;
      overflow: hidden;
    }
    .image-area img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }
    .input-group {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      max-width: 100%;
      position: relative;
    }
    .input-group label {
      color: #fff;
      text-align: right;
      flex: 1;
      min-width: 150px;
      padding-right: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
    }
    select, input {
      padding: 5px;
      flex: 1;
      min-width: 60px;
      max-width: 120px;
      height: 25px;
      text-align: center;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #FF8D00;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
      width: auto;
      min-width: 100px;
      margin: 0;
    }
    button:hover {
      background-color: #E67E00;
    }
    #result {
      font-size: clamp(1.2em, 3vw, 1.5em);
      margin-top: 15px;
      color: #FF8D00;
      width: 100%;
      max-width: 100%;
    }
    #summary {
      margin-top: 15px;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 5px;
      text-align: left;
      font-size: clamp(1em, 2.5vw, 1.2em);
      color: #fff;
      width: 100%;
      max-width: 100%;
      white-space: pre-wrap;
    }
    #copyButton {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #FF8D00;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #copyButton:hover {
      background-color: #E67E00;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #FF8D00;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9em;
    }
    .tooltip:hover .tooltiptext,
    .tooltip.active .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }
      .input-group label {
        width: 100%;
        text-align: center;
        padding-right: 0;
        min-width: 0;
      }
      select, input {
        width: 50%;
        min-width: 50px;
      }
      .button-group {
        flex-direction: column;
        gap: 5px;
      }
      button {
        width: 70%;
      }
      .image-area img {
        max-height: 60vh;
      }
      .tooltip .tooltiptext {
        width: 100px;
        margin-left: -50px;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 95%;
      }
      h1 {
        font-size: clamp(1.2em, 5vw, 1.5em);
      }
      .input-group {
        flex-direction: column;
        gap: 5px;
      }
      select, input {
        width: 80%;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 90%;
      }
      #result {
        font-size: clamp(1em, 4vw, 1.2em);
      }
      #summary {
        font-size: clamp(0.9em, 3vw, 1em);
      }
      .image-area img {
        max-height: 40vh;
      }
      .tooltip .tooltiptext {
        width: 80px;
        margin-left: -40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commission Price Generator</h1>
    <div class="image-area">
      <img src="Prices.png" alt="Commission Image">
    </div>
    <div class="input-group">
      <label for="type">Select Type:</label>
      <select id="type"></select>
    </div>
    <div id="dynamicInputs"></div>
    <div class="button-group">
      <button onclick="resetForm()">Reset</button>
    </div>
    <div id="result">Total: 0.00$</div>
    <div id="summary"></div>
    <button id="copyButton" onclick="copySummary()">Copy Summary</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
