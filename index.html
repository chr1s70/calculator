<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commission Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #FF8D00;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .image-area {
      width: 100%;
      height: auto;
      max-width: 1280px;
      margin: 0 auto 20px auto;
      overflow: hidden; /* Оставляем только это свойство */
    }
    .image-area img {
      width: 100%;
      height: auto;
      max-height: 960px;
      object-fit: contain;
    }
    .input-group {
      margin: 15px 0;
      display: flex !important;
      justify-content: center;
      align-items: center;
      flex-direction: row !important;
      flex-wrap: nowrap !important;
      min-width: 220px;
    }
    .input-group label {
      width: 120px;
      color: #fff;
      margin-right: 10px;
      text-align: right;
    }
    select, input {
      padding: 5px;
      width: 80px;
      height: 25px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #FF8D00;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #E67E00;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #FF8D00;
    }
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column !important;
        text-align: center;
      }
      .input-group label {
        width: 100%;
        margin-right: 0;
        margin-bottom: 5px;
      }
      select, input {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commission Price Calculator</h1>
    <div class="image-area">
      <img src="Prices.png" alt="Commission Image">
    </div>
    <div class="input-group">
      <label for="type">Select Type:</label>
      <select id="type">
        <option value="50">Sketch</option>
        <option value="100">Render</option>
        <option value="150">Full</option>
      </select>
    </div>
    <div class="input-group">
      <label for="extraPictures">Pictures:</label>
      <input type="number" id="extraPictures" min="1" value="1">
    </div>
    <div class="input-group">
      <label for="extraCharacters">Characters:</label>
      <input type="number" id="extraCharacters" min="1" value="1">
    </div>
    <div class="input-group">
      <label for="altVersion">Versions:</label>
      <input type="number" id="altVersion" min="0" value="0">
    </div>
    <button onclick="calculatePrice()">Calculate</button>
    <div id="result">Total: 0.00$</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
